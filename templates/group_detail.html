{% extends "base.html" %}
{% block title %}Group Details - Student Hub{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-users"></i> {{ group.name }}</h4>
                    <a href="{{ url_for('groups') }}" class="btn btn-outline-secondary btn-sm">Back to Groups</a>
                </div>
                <div class="card-body">
                    <p class="mb-3">{{ group.description }}</p>
                    <h5>Members</h5>
                    <ul class="list-group mb-3">
                        {% for member in members %}
                            <li class="list-group-item">User ID: {{ member.user_id }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
