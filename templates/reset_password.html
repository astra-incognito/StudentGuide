<!-- Reset Password Page -->
{% extends "base.html" %}
{% block title %}Reset Password - Student Hub{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="mb-4 text-center"><i class="fas fa-lock"></i> Reset Password</h3>
                    <form method="POST" action="{{ url_for('reset_password') }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="Enter new password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Repeat new password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Remembered your password? <a href="{{ url_for('signin') }}">Sign In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
