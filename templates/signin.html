<!-- Sign In Page -->
{% extends "base.html" %}
{% block title %}Sign In - Student Hub{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="mb-4 text-center"><i class="fas fa-sign-in-alt"></i> Welcome Back</h3>
                    <form method="POST" action="{{ url_for('signin') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="you@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Your password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></small>
                    </div>
                    <div class="text-center mt-3">
                        <small>Forgot your password? <a href="{{ url_for('forgot_password') }}">Reset it here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
