<!-- Forgot Password Page -->
{% extends "base.html" %}
{% block title %}Forgot Password - Student Hub{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="mb-4 text-center"><i class="fas fa-unlock-alt"></i> Forgot Password</h3>
                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="you@email.com">
                            <div class="form-text">We'll send a verification code to your email.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Remembered your password? <a href="{{ url_for('signin') }}">Sign In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
