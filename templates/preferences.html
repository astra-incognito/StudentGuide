{% extends "base.html" %}
{% block title %}Preferences - Student Hub{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-sliders-h"></i> User Preferences</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="theme" class="form-label">Theme</label>
                            <select class="form-select" id="theme" name="theme">
                                <option value="light" {% if pref.theme == 'light' %}selected{% endif %}>Light</option>
                                <option value="dark" {% if pref.theme == 'dark' %}selected{% endif %}>Dark</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="accent_color" class="form-label">Accent Color</label>
                            <input type="color" class="form-control form-control-color" id="accent_color" name="accent_color" value="{{ pref.accent_color }}">
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="dark_mode" name="dark_mode" {% if pref.dark_mode %}checked{% endif %}>
                            <label class="form-check-label" for="dark_mode">Enable Dark Mode</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="pwa_enabled" name="pwa_enabled" {% if pref.pwa_enabled %}checked{% endif %}>
                            <label class="form-check-label" for="pwa_enabled">Enable PWA (Installable App)</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
