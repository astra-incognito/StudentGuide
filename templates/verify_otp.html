<!-- Verify OTP Page -->
{% extends "base.html" %}
{% block title %}Verify OTP - Student Hub{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="mb-4 text-center"><i class="fas fa-key"></i> Enter Verification Code</h3>
                    <p class="text-center text-muted mb-4">Please enter the 6-digit code sent to your email</p>
                    <form method="POST" action="{{ url_for('verify_otp') }}">
                        <div class="mb-3">
                            <label for="otp" class="form-label">6-digit OTP</label>
                            <input type="text" class="form-control form-control-lg text-center" id="otp" name="otp" required maxlength="6" minlength="6" pattern="\d{6}" placeholder="Enter code">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Didn't get the code? <a href="{{ url_for('resend_otp') }}">Resend OTP</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
