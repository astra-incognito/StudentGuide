<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Hub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        :root {
            --bs-primary: {{ settings.accent_color if settings and settings.accent_color else '#0d6efd' }};
        }

        /* Custom styles for the navbar */
        .custom-navbar {
            position: relative;
            overflow: hidden;
        }

        .app-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .animated-nav {
            transition: transform 0.3s ease;
        }

        .nav-item {
            position: relative;
        }

        .nav-item:hover .nav-link {
            transform: translateY(-3px);
        }

        .settings-link {
            font-size: 1.2rem;
        }
    </style>
    <script>
    // Theme and accent color logic
    document.addEventListener('DOMContentLoaded', function() {
        const theme = '{{ settings.theme if settings and settings.theme else "dark" }}';
        if (theme === 'dark') {
            document.body.classList.add('bg-dark', 'text-light');
        } else {
            document.body.classList.remove('bg-dark', 'text-light');
        }
    });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-navbar">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand app-logo" href="/">
                    <i class="fas fa-graduation-cap"></i> Student Hub
                </a>
            </div>
            <div class="mx-auto">
                <ul class="navbar-nav flex-row justify-content-center w-100 animated-nav">
                    <li class="nav-item mx-2">
                        <a class="nav-link{% if request.path == url_for('dashboard') %} active{% endif %}" href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link{% if request.path.startswith('/tasks') %} active{% endif %}" href="{{ url_for('tasks') }}"><i class="fas fa-tasks"></i> Tasks</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link{% if request.path.startswith('/calendar') %} active{% endif %}" href="{{ url_for('calendar') }}"><i class="fas fa-calendar-alt"></i> Calendar</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link{% if request.path.startswith('/courses') %} active{% endif %}" href="{{ url_for('courses') }}"><i class="fas fa-book"></i> Courses</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link{% if request.path.startswith('/habits') %} active{% endif %}" href="{{ url_for('habits') }}"><i class="fas fa-chart-line"></i> Habits</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link{% if request.path.startswith('/goals') %} active{% endif %}" href="{{ url_for('goals') }}"><i class="fas fa-bullseye"></i> Goals</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link{% if request.path.startswith('/finances') %} active{% endif %}" href="{{ url_for('finances') }}"><i class="fas fa-dollar-sign"></i> Finances</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link{% if request.path.startswith('/devotion') %} active{% endif %}" href="{{ url_for('devotion') }}"><i class="fas fa-praying-hands"></i> Devotion</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link{% if request.path.startswith('/projects') %} active{% endif %}" href="{{ url_for('projects') }}"><i class="fas fa-project-diagram"></i> Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path.startswith('/groups') %} active{% endif %}" href="{{ url_for('groups') }}"><i class="fas fa-users"></i> Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path.startswith('/focus') %} active{% endif %}" href="{{ url_for('focus') }}"><i class="fas fa-stopwatch"></i> Focus</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center ms-auto">
                <a class="nav-link settings-link" href="{{ url_for('settings') }}">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Student Hub</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Custom JavaScript can be added here
    </script>
</body>
</html>
