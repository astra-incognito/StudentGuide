{% extends "base.html" %}
{% block title %}Password Reset Successful - Student Hub{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <h3 class="mb-4 text-success"><i class="fas fa-check-circle"></i> Password Reset Successful</h3>
                    <p class="mb-4">Your password has been updated. You can now sign in with your new password.</p>
                    <a href="{{ url_for('signin') }}" class="btn btn-primary w-100">Go to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
